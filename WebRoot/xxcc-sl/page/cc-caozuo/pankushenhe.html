<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>layui</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../plugin/layui/css/layui.css" media="all">
		<!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
	</head>

	<body>
		<div class="layui-fluid">
			<form class="layui-form layui-form-pane" action="">
				<fieldset style="margin-top: 20px;">
					<legend style="font-size: 1.5rem;">客户信息</legend>
					<div class="layui-form-item">
						<label class="layui-form-label">客户名称</label>
						<div class="layui-input-block" style="width: 30%;">
							<select name="city" lay-verify="" lay-search>
								<option value="010">layer</option>
								<option value="021">form</option>
								<option value="0571" selected>layim</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">运输方式</label>
							<div class="layui-input-inline">
								<select name="" lay-verify="" lay-search>
									<option value="010">汽运</option>
									<option value="021">火运</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">车号</label>
							<div class="layui-input-inline">
								<input type="text" name="number" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">司机姓名</label>
							<div class="layui-input-inline">
								<input type="text" name="number" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">司机电话</label>
							<div class="layui-input-inline">
								<input type="text" name="number" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">客户单号</label>
							<div class="layui-input-inline">
								<input type="text" name="number" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">订单有效期</label>
							<div class="layui-input-inline">
								<input type="text" name="number" autocomplete="off" class="layui-input" placeholder="以“天”为单位">
							</div>
						</div>
					</div>
				</fieldset>
				<fieldset style="margin-top: 20px;">
					<legend style="font-size: 1.5rem;">货物信息</legend>
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">货物品类</label>
							<div class="layui-input-inline" style="width: 50%;">
								<select name="city" lay-verify="" lay-search>
									<option value="010">layer</option>
									<option value="021">form</option>
									<option value="0571" selected>layim</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">货物名称</label>
							<div class="layui-input-inline" style="width: 50%;">
								<select name="city" lay-verify="" lay-search>
									<option value="010">layer</option>
									<option value="021">form</option>
									<option value="0571" selected>layim</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">货物规格</label>
							<div class="layui-input-inline" style="width: 50%;">
								<select name="city" lay-verify="" lay-search>
									<option value="010">layer</option>
									<option value="021">form</option>
									<option value="0571" selected>layim</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">货物材质</label>
							<div class="layui-input-inline" style="width: 50%;">
								<select name="city" lay-verify="" lay-search>
									<option value="010">layer</option>
									<option value="021">form</option>
									<option value="0571" selected>layim</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">货物属性</label>
							<div class="layui-input-inline" style="width: 50%;">
								<select name="city" lay-verify="" lay-search>
									<option value="010">layer</option>
									<option value="021">form</option>
									<option value="0571" selected>layim</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">货物产地</label>
							<div class="layui-input-inline" style="width: 50%;">
								<select name="city" lay-verify="" lay-search>
									<option value="010">layer</option>
									<option value="021">form</option>
									<option value="0571" selected>layim</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">货物重量</label>
							<div class="layui-input-inline" style="width: 50%;">
								<select name="city" lay-verify="" lay-search>
									<option value="010">layer</option>
									<option value="021">form</option>
									<option value="0571" selected>layim</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">备注</label>
							<div class="layui-input-inline" style="width: 50%;">
								<select name="city" lay-verify="" lay-search>
									<option value="010">layer</option>
									<option value="021">form</option>
									<option value="0571" selected>layim</option>
								</select>
							</div>
						</div>
					</div>
				</fieldset>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<div class="layui-layout-right" style="margin-top: 20px;">
							<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		<br />
		<br />
		<script src="../../plugin/layui/layui.js" charset="utf-8"></script>
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script>
			layui.use(['form', 'jquery'], function() {
				var $ = layui.jquery,
					form = layui.form;
				$(function() {
					$("input").focus(function() {
						$('input').css("background-color", "#fff");
						$(this).css("background-color", "#5FB878");
					});
					$("input").blur(function() {
						$(this).css("background-color", "#fff");
					});
				});
				form.on('submit(demo1)', function(data) {
					layer.alert(JSON.stringify(data.field), {
						title: '最终的提交信息'
					})
					return false;
				});

			});
		</script>

	</body>

</html>
